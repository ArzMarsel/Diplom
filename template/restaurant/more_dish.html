{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-black" data-bs-theme="dark">
  <div class="container-fluid">
    <img src="https://img.freepik.com/premium-vector/vintage-gold-line-art-restaurant-logo-and-badge-template_278810-705.jpg" alt="" style="width: 5%">
      <a class="navbar-brand" href="#"><h2>Список блюд</h2></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'dishes' %}">Дом</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Ещё
          </a>
          <ul class="dropdown-menu">
              {% if user.is_authenticated %}
              <li><a class="dropdown-item" href="{% url 'logout' %}">Выход</a></li>
              {% else %}
              <li><a class="dropdown-item" href="{% url 'register' %}">Регистрация</a></li>
            <li><a class="dropdown-item" href="{% url 'login' %}">Вход</a></li>
              {% endif %}
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">О нас</a></li>
          </ul>
      </ul>
    </div>
  </div>
</nav>
</header>
<div class="row">
    <div class="col-md-4 mb-4">
        <div class="card">
            {% for i in images %}
                <img src="{{ i }}" class="card-img-top" alt="...">
            {% endfor %}
            <div class="card-body">
                <h5 class="card-title">{{ dish.name }}</h5>
                <p class="card-text">{{ dish.info }}</p>
                <a href="{% url 'create' %}" class="btn btn-primary">{{ dish.status }}</a>
            </div>
        </div>
    </div>
</div>
<footer>


</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
